     <template if:true={displayDetails}>
        <lightning-quick-action-panel header="Select Your Job Type" class="panel-body_custom">
            <!-- body -->
            <div class="slds-is-relative">
                <!-- spinner -->
                <!--<template if:true={bypassExecuting}>
                    <lightning-spinner variant="brand" size="medium"> 
                    </lightning-spinner>    
                </template>-->
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="5"></lightning-layout-item>
                    <lightning-layout-item size="2">
                        <lightning-radio-group name="radioGroup"
                        label=""
                        options={options}
                        value={value}
                        type="radio"
                        class="my-radio-group"
                        onchange={handleRadioChangeJobType}
                        ></lightning-radio-group>
                    </lightning-layout-item>
                </lightning-layout>
            </div> <!-- body within slds-is-relative along with spinner -->
            <!-- footer -->
            <div slot="footer" class="slds-m-bottom_medium" style="height:1em">     
                
                <lightning-button variant="brand" label="Next" onclick={Step1Submit} size="small" disabled={continueDisabled} class="slds-float_right"></lightning-button>
            </div>
        </lightning-quick-action-panel>
     </template>

    <template if:true={displayDetails2}>
        <lightning-quick-action-panel header="Select Interactive Job Type" class="panel-body_custom myheader">
            <!-- body -->
            <div class="slds-is-relative">
                <!-- spinner -->
                <!--<template if:true={bypassExecuting}>

                    </lightning-spinner>    
                </template>-->
                <lightning-layout multiple-rows="true">
                    <lightning-layout-item size="5"></lightning-layout-item>
                    <lightning-layout-item size="2">
                        <lightning-radio-group name="radioGroupInteractive"
                        label=""
                        options={optionsInteractive}
                        value={value}
                        type="radio"
                        class="my-radio-group"
                        onchange={handleRadioChangeInteractive}
                        ></lightning-radio-group>
                    </lightning-layout-item>
                </lightning-layout>
            </div> <!-- body within slds-is-relative along with spinner -->
            <!-- footer -->
            <div slot="footer">
               <lightning-button class="slds-float_left" variant="neutral" label="Previous" onclick={backStep2Action}></lightning-button>
            <lightning-button variant="brand" label="Next" onclick={Step2Submit} disabled={continueDisabled} class="slds-m-left_x-small"></lightning-button>
            </div>
        </lightning-quick-action-panel>     
     </template>
