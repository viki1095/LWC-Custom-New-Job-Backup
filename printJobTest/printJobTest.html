<template>
  <c-wizard header="New Campaign" variant="path" current-step="step-1" oncomplete={saveAccount}>
<!--Page 1-->
      <c-wizard-step label="Step 1" name="step-1" before-change={validate}>
        <div class="slds-var-p-around_medium">
          <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_12-of-12 slds-var-p-horizontal_medium" style="padding-left:8pc;padding-right:7pc;">
          <div class="slds-form-element slds-var-p-bottom_small slds-form_horizontal">
            <lightning-input label="Campaign/Event Name" data-field-name="Name" required></lightning-input>
          </div>
        </div>
      
         <div class="slds-col slds-size_12-of-12 slds-var-p-horizontal_medium" style="padding-left:8pc;padding-right:7pc;">
          <div class="slds-form-element slds-var-p-bottom_small  slds-form_horizontal">
              <lightning-combobox
              name="CampaignEventType"
              label="Campaign/Event Type"
              value={selectedCampaignEventType}
              placeholder="Select CampaignEventType"
              options={CampaignEventTypeOptions}
              onchange={handleChange}
              data-field-name="Type__c"
              class="slds-var-m-bottom_small" ></lightning-combobox>
        </div>
        </div>
        </div>
        </div>
      </c-wizard-step>
<!--Page 2-->
      <c-wizard-step label="Step 2" name="step-2" before-change={validate} >
        <div class="slds-var-p-around_medium">
          <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_12-of-12 slds-var-p-horizontal_medium" style="padding-left:8pc;padding-right:7pc;">
              <div class="slds-form-element slds-var-p-bottom_small slds-form_horizontal">
          <lightning-combobox
          name="LeadTDA"
          label="Lead TDA"
          value={selectedLeadTDA}
          placeholder="Select LeadTDA"
          options={LeadTDAOptions}
          onchange={handleChange}
          data-field-name="Lead_TDA__c"
          class="slds-var-m-bottom_small" ></lightning-combobox>  
          </div>
          </div>

          <div class="slds-col slds-size_12-of-12 slds-var-p-horizontal_medium" style="padding-left:8pc;padding-right:7pc;">
            <div class="slds-form-element slds-var-p-bottom_small  slds-form_horizontal">
          <lightning-combobox
          name="InvolvedTDAs"
          label="Involved TDAs"
          value={selectedInvolvedTDAs}
          placeholder="Select InvolvedTDAs"
          options={InvolvedTDAsOptions}
          onchange={handleChange}
          data-field-name="Involved_TDA__c"
          class="slds-var-m-bottom_small" ></lightning-combobox>
        </div>
          </div>
      </div>
    </div>
      </c-wizard-step>
<!--Page 3-->
      <c-wizard-step label="Step 3" name="step-3" before-change={validate}>
        <div class="slds-var-p-around_medium">
          <div class="slds-grid slds-wrap">
              <div class="slds-size_12-of-12">
                  <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small">
                      <span id="rich-text-editor-unique-id-01" class="slds-form-element__label strong-text">Description</span>
                      <lightning-input-rich-text 
                          label="Description"  
                          type="text" 
                          onchange={handleChange} 
                          data-field-name="Description__c"
                          name="Description">
                      </lightning-input-rich-text>
                  </div>
                </div>
          </div>
        </div>
        <div class="slds-var-p-around_medium">
          <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_12-of-12 slds-var-p-horizontal_medium" style="padding-right:7pc;">
                  <div class="slds-form-element slds-var-p-bottom_small  slds-form_horizontal">
                  <lightning-input label="Live Date" type="date" data-field-name="Livedate__c"></lightning-input>
                </div>
                </div>
              </div>
          </div>
      </c-wizard-step>
        </c-wizard>
</template>
