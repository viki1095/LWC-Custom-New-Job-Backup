<template>
<lightning-card>
    <div class={sectionClass}>
        <h3 class="slds-section__title">
        <button class="slds-button slds-section__title-action" onclick={handleClick}>
        <lightning-icon
         icon-name="utility:switch"
         class="slds-button__icon slds-button__icon_left slds-section__title-action-icon"
         size="x-small"></lightning-icon>
        <span class="slds-truncate" title="Production Notes">Production Notes</span></button>
        </h3>
        <div class="slds-section__content">
<template if:false={showSection}>
    <lightning-button  class="slds-m-left_x-small" style="padding-left: 45pc;" variant="brand" 
        onclick={SectionEnable} name="Edit" label="Edit"></lightning-button>
    <lightning-record-view-form
        record-id={recordId}
        object-api-name={objectApiName}>
    <div class="slds-grid">
    <div style="float:left;padding-left: 2pc;padding-right: 1pc;width: 50%;">
        <div class="slds-border_bottom"><lightning-output-field field-name="Review_Links__c"></lightning-output-field></div>
    </div>
    <div style="float:left;padding-left: 1pc;padding-right: 2pc;width: 50%;">
        <div class="slds-border_bottom"><lightning-output-field field-name="Functional_Notes__c"></lightning-output-field></div>
    </div>
    </div>      
    </lightning-record-view-form>
    </template>
    </div>
    </div>
    <template if:true={showSection}>				
    <lightning-record-edit-form   record-id={recordId} object-api-name={objectApiName} onsuccess={handleSuccess} 
        onsubmit ={handleSubmit}> 
    <div class="slds-grid" style="padding-left: 2pc;"> 
        <lightning-messages></lightning-messages>
        <div style="float:left;width: 50%;">
        <lightning-input-field field-name="Review_Links__c"></lightning-input-field>
        </div>
        <div style="float:left;width: 50%;;padding-left: 2pc;padding-right: 2pc;">
            <lightning-input-field field-name="Functional_Notes__c"></lightning-input-field>
            </div> 
        </div>
        <div class="slds-border_bottom"></div><br>
        <lightning-button variant="Neutral" label="Cancel" title="Cancel" onclick={handleCancel} class="slds-m-left_x-small" style="padding-left: 20pc;"></lightning-button>
        <lightning-button variant="brand" label="Save" type="submit" title="Save" class="slds-m-left_x-small"></lightning-button>
    </lightning-record-edit-form>
    </template>
</lightning-card>
</template>
