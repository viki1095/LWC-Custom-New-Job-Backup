<h3 class="slds-section__title slds-theme_shade slds-box slds-box_xx-small">
  <div style="float:left;padding-left: 1pc;padding-right: 1pc;"></div>
  <span class="slds-align_absolute-left" title="Section Title"><b>General Information</b></span>
  </h3>
        <div class="slds-var-p-around_medium">
            <div class="slds-grid slds-wrap">
              <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium" style="width:50%;float:left;padding-left: 3pc;padding-right: 2pc;">
                <lightning-textarea name="Destination__c" data-field-name="Destination__c" label="How will people experience this ad?" field-level-help="Please assume the creative team has no idea what this request is all about. Under what conditions people will see this ad for real? What will they be doing? Where will they see the ad? The more detail provided here, the better solution we can create." ></lightning-textarea>
              </div>
              <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium" style="width:50%;float:right;padding-right: 2pc;padding-left: 2pc;">
                <lightning-textarea name="Mandatories__c" data-field-name="Mandatories__c" label="Client Mandatories" field-level-help="Things the client absolutely requires us to have in the ad. Please think carefully about whether it’s really a “mandatory” or simply a “keep in mind.”"></lightning-textarea>
              </div>
              <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium" style="width:50%;float:left;padding-left: 3pc;padding-right: 2pc;">
                <lightning-input label="Who are we talking to?" data-field-name="Target_Audience__c" field-level-help="Specifically, what kind of people are we trying to reach with this ad? “All car buyers” is a bad answer. “20-30 year old women shopping for their first car online” is better. The more we know our audience, the better we can communicate with them."></lightning-input>
              </div>
              <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium" style="width:50%;float:right;padding-right: 2pc;padding-left: 2pc;">
                <lightning-input label="Context" data-field-name="Context__c"></lightning-input>
              </div>
              <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium" style="width:50%;float:left;padding-left: 3pc;padding-right: 2pc;">
                <lightning-textarea name="Issue__c" data-field-name="Issue__c" label="How will we define success with this ad?" field-level-help="It’s hard to reach a goal if you don’t know where you’re going. So, what criteria will we judge this ad’s success on? (Getting noticed? Clicks? ROI? Satisfying a client request? Driving traffic? Generating leads?)"></lightning-textarea>
              </div>
              <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium" style="width:50%;float:right;padding-right: 2pc;padding-left: 2pc;">
                <lightning-textarea name="Keep_in_mind__c" data-field-name="Keep_in_mind__c" label="Keep in Mind" field-level-help="Things that the creatives might want to keep in mind as they develop the ads. (ie. “consumer research indicates people like to see vehicle interiors.”)"></lightning-textarea>
              </div>
              <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium" style="width:50%;float:left;padding-left: 3pc;padding-right: 2pc;">
                <lightning-textarea name="Challenges__c" data-field-name="Challenges__c" label="What should they DO after seeing the ad?" field-level-help="We often get caught up in all the stuff we want to SAY in an ad. But it’s more important to think about what we want people to DO after experiencing our advertising."></lightning-textarea>
              </div>
              <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium" style="width:50%;float:right;padding-right: 2pc;padding-left: 2pc;">
                <lightning-textarea name="Featured_Products__c" data-field-name="Featured_Products__c" label="Featured Products" field-level-help="As specifically as possible, please. If no vehicles are specified, the creative team will make a recommendation."></lightning-textarea>
              </div>
              <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium" style="width:50%;float:left;padding-left: 3pc;padding-right: 2pc;">
                <lightning-textarea name="Business_Objective__c" data-field-name="Business_Objective__c" label="Main Message" field-level-help="What’s the main thing we can communicate in order to get people to DO the above? Ideally, this is a single message. Throw one ball and I can catch it. Throw five and I won’t catch any."></lightning-textarea>
              </div>
              <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium" style="width:50%;float:right;padding-right: 2pc;padding-left: 2pc;">
                <lightning-textarea name="Other__c" data-field-name="Other__c" label="Other" field-level-help="Anything else the creative team should know, but we forgot to ask."></lightning-textarea>
              </div>
              <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium">
                <div class="slds-m-around_x-small" style="width:97%;padding-left: 2pc;">
                    <span id="rich-text-editor-unique-id-03" class="slds-form-element__label strong-text">Historical Examples</span>
                    <lightning-input-rich-text 
                        label="Historical Examples" 
                        type="text" 
                        onchange={handleChange} 
                        name="HistoricalExamples"
                        data-field-name="Insights__c">
                    </lightning-input-rich-text>
                  </div>
              </div>
              <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium">
                <div class="slds-m-around_x-small" style="width:97%;padding-left: 1pc;">
                    <span id="rich-text-editor-unique-id-04" class="slds-form-element__label strong-text">Reference Image</span>
                    <lightning-input-rich-text 
                        label="Reference Image" 
                        type="text" 
                        onchange={handleChange} 
                        name="Reference Image"
                        data-field-name="Reference_Image__c">
                    </lightning-input-rich-text>
                  </div>
              </div>
              <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium">
                <div class="slds-m-around_x-small" style="width:97%;padding-left: 2pc;">
                    <span id="rich-text-editor-unique-id-02" class="slds-form-element__label strong-text">Legal Disclaimer</span>
                    <lightning-input-rich-text 
                        label="Legal Disclaimer" 
                        type="text" 
                        onchange={handleChange} 
                        name="Legal Disclaimer"
                        field-level-help="Things the lawyers absolutely require us to have in the ad."
                        data-field-name="Job_Disclaimers__c">
                    </lightning-input-rich-text>
                  </div>
              </div>
            </div>
        </div>
<!--Fifth Layout-->
<h3 class="slds-section__title slds-theme_shade slds-box slds-box_xx-small">
  <div style="float:left;padding-left: 1pc;padding-right: 1pc;"></div>
  <span class="slds-align_absolute-left" title="Section Title"><b>Key Dates</b></span>
  </h3>
  <div class="slds-var-p-around_medium">
    <div class="slds-grid slds-wrap">
      <div class="slds-col slds-size_4-of-12 slds-var-p-horizontal_medium">
        <div class="slds-col slds-size_3-of-4" style="width:99%;float:left;padding-left: 3pc;padding-right: 1pc;">
        <lightning-input label="Request" type="date" data-field-name="Project_Request_Date__c"></lightning-input>
        </div>
      </div>
      <div class="slds-col slds-size_4-of-12 slds-var-p-horizontal_medium">
        <div class="slds-align_absolute-center">
        <div class="slds-col slds-size_3-of-4">
        <lightning-input label="1st Creative Review" type="date" data-field-name="Review_Date__c"></lightning-input>
        </div>
        </div>
      </div>
      <div class="slds-col slds-size_4-of-12 slds-var-p-horizontal_medium">
        <div class="slds-col slds-size_3-of-4" style="width:99%;float:right;padding-right: 2pc;padding-left: 1pc;">
        <lightning-input label="Field Review" type="date" data-field-name="Comp_Review_Date__c"></lightning-input>
        </div>
        <div style="float:right;padding-right: 3pc;"></div>
      </div>
      <div class="slds-col slds-size_4-of-12 slds-var-p-horizontal_medium">
        <div class="slds-col slds-size_3-of-4" style="width:99%;float:left;padding-left: 3pc;padding-right: 1pc;">
        <lightning-input label="Traffic" type="date" data-field-name="Ship_Date__c"></lightning-input>
        </div>
      </div>
      <div class="slds-col slds-size_4-of-12 slds-var-p-horizontal_medium">
        <div class="slds-align_absolute-center">
        <div class="slds-col slds-size_3-of-4">
        <lightning-input label="Production" type="date" data-field-name="Production_Date__c"></lightning-input>
        </div>
        </div>
      </div>
      <div class="slds-col slds-size_4-of-12 slds-var-p-horizontal_medium">
        <div class="slds-col slds-size_3-of-4" style="width:99%;float:right;padding-right: 2pc;padding-left: 1pc;">
        <lightning-input label="Live" type="date" class="liveCls" data-field-name="Livedate__c" required="true"></lightning-input>
        </div>
      </div>
    </div>
</div>
        
<!--Sixth Layout-->
<h3 class="slds-section__title slds-theme_shade slds-box slds-box_xx-small">
  <div style="float:left;padding-left: 1pc;padding-right: 1pc;"></div>
  <span class="slds-align_absolute-left" title="Section Title"><b>Radio Details</b></span>
  </h3>

        <div class="slds-grid slds-wrap">
          <div class="slds-col slds-size_2-of-6">
              <div class="slds-col slds-size_2-of-2 slds-var-p-horizontal_medium">
                <div class="slds-form-element slds-var-p-bottom_small slds-form_horizontal">
                        <div class="slds-form-element__control">
                        <div class="slds-checkbox">
                          <lightning-input type="checkbox" label="New Radio Ad"  onchange={handleChange}  name="NewRadioAd" data-field-name="New_Radio_Ad__c"> </lightning-input>
                        </div>
                        </div>
                </div>
              </div>
            </div>
            <div class="slds-col slds-size_2-of-6">
              <div class="slds-col slds-size_2-of-2 slds-var-p-horizontal_medium">
                <div class="slds-form-element slds-var-p-bottom_small slds-form_horizontal">
                        <div class="slds-form-element__control">
                        <div class="slds-checkbox">
                          <lightning-input type="checkbox" label="Incentive Radio"  onchange={handleChange}  name="IncentiveRadio" data-field-name="Incentive_Radio__c"> </lightning-input>
                        </div>
                        </div>
                </div>
              </div>
            </div>
            <div class="slds-col slds-size_2-of-6">
              <div class="slds-col slds-size_2-of-2 slds-var-p-horizontal_medium">
                <div class="slds-form-element slds-var-p-bottom_small slds-form_horizontal">
                        <div class="slds-form-element__control">
                        <div class="slds-checkbox">
                          <lightning-input type="checkbox" label="Tagging"  onchange={handleChange}  name="Tagging" data-field-name="Tagging__c"> </lightning-input>
                        </div>
                        </div>
                </div>
              </div>
          </div>
            <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium" style="width:50%;float:left;padding-left: 3pc;padding-right: 2pc;">
              <lightning-textarea name="Specs__c" data-field-name="Specs__c" label="Specs" field-level-help="What are the dimensions, file size needs, formats, etc. of this ad? This is really important. The creative team can’t do much without the specs." ></lightning-textarea>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium" style="width:50%;float:right;padding-right: 2pc;padding-left: 2pc;">
              <lightning-input name="Number_Of_Executions__c" type="number" placeholder="Please Enter Numbers.." data-field-name="Number_Of_Executions__c" label="Number Of Executions" ></lightning-input>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium" style="width:50%;float:left;padding-left: 3pc;padding-right: 2pc;">
              <lightning-textarea name="DestinationST__c" data-field-name="DestinationST__c" label="Destination"></lightning-textarea>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium" style="width:50%;float:right;padding-right: 2pc;padding-left: 2pc;">
              <lightning-textarea name="Tag_Information__c" data-field-name="Tag_Information__c" label="Tag Information" ></lightning-textarea>
            </div>
            <div class="slds-col slds-size_6-of-12 slds-var-p-horizontal_medium" style="width:50%;float:left;padding-left: 3pc;padding-right: 2pc;">
              <div class="slds-form-element slds-var-p-bottom_small slds-form_horizontal">    
                    <lightning-dual-listbox name="LengthofSpots"
                                            label="Length of Spots"
                                            source-label="Available"
                                            selected-label="Choosen"
                                            options={lstOptions}
                                            onchange={handleChange}
                                            data-field-name="Length_of_Spots__c"
                                            ></lightning-dual-listbox>
              </div>
            </div>

      </div>
      
      <div slot="footer" class="slds-align_absolute-center">
        <lightning-button variant="brand" label="Save" title="Save" onclick={saveNewRadioJob} class="slds-m-left_x-small"></lightning-button>
        <lightning-button variant="Neutral" label="Cancel" title="Cancel" onclick={cancel} class="slds-m-left_x-small"></lightning-button>
      </div>
    </lightning-quick-action-panel>
</template>
